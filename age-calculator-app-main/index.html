<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <form class="age-form">
      <div class="input-group">
        <label for="dayInput" class="input-label">DAY</label>
        <input 
          type="number"
          id="dayInput"
          name="day"
          class="date-input"
          placeholder="DD"
          min="1"
          max="31"
          aria-label="Day of birth"
          required
        >
      </div>

      <div class="input-group">
        <label for="monthInput" class="input-label">MONTH</label>
        <input 
          type="number"
          id="monthInput"
          name="month"
          class="date-input"
          placeholder="MM"
          min="1"
          max="12"
          aria-label="Month of birth"
          required
        >
      </div>

      <div class="input-group">
        <label for="yearInput" class="input-label">YEAR</label>
        <input 
          type="number"
          id="yearInput"
          name="year"
          class="date-input"
          placeholder="YYYY"
          min="1900"
          max="2025"
          aria-label="Year of birth"
          required
        >
      </div>

      <button type="submit" class="submit-btn" id="submitBtn" aria-label="Calculate age">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
    </form>
    

    <div class="age-results" aria-live="polite" aria-atomic="true">
      <div class="result-item">
        <output id="years" class="result-value">--</output>
        <span class="result-label">years</span>
      </div>
      
      <div class="result-item">
        <output id="months" class="result-value">--</output>
        <span class="result-label">months</span>
      </div>
      
      <div class="result-item">
        <output id="days" class="result-value">--</output>
        <span class="result-label">days</span>
      </div>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
